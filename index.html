<body>
  <header>
    <div>
      <p class="title"><strong>NUMBER</strong>GUESSER</p>
      <p>ULTIMATE CHALLENGER EDITION</p>
    </div>
  </header>
  <div class="columns">
    <section class="column leftcolumn">
      <article class="left-cards set-range">
        <h4 class="bold">Set Range</h4>
        <form>
          <div class="min-range">
            <label class="">Min Range
              <input type="text" class="">
            </label>
          </div>
          <div class="max-range">
            <label class="">Max Range
              <input type="text" class="">
           </label>
         </div>
          <button type="button" class="update-button">UPDATE</button>
        </form>
      </article>
      <article class="left-cards info-input">
        <p>The Current Range is <span class="range-start">1</span> to <span class="range-end">100</span></p>
        <div class="challenger1">
          <form>
            <h4 class="">Challenger 1</h4>
            <div class="chall1-name">
              <label class="">Name
                <imput type="text" class="name1"></imput>
              </label>
            </div>
            <div class="chall1-guess">
              <label class="">Guess
                <input type="number"></input>
              </label>
            </div>
            <h4 class="">Challenger 2</h4>
            <div class="chall2-name">
              <label class="">Name
                <imput type="text"></imput>
              </label>
            </div>
            <div class="chall2-guess">
              <label class="">Guess
               <input type="number"></input>
              </label>
            </div>
            <button type="submit">SUBMIT GUESS</button>
            <button type="reset">RESET GAME</button>
            <button type="reset">CLEAR GAME</button>
          </form>
        </div>
      </article>
      <article class="left-cards score">
        <h4 class="">Latest Score</h4>
        <div class="chall1-score">
          <h5>Challenger 1 Name</h5>
          <p>current guess</p>
          <h1>0</h1>
          <p class="guess-result1">awaiting guess</p>
        </div>
        <div class="chall2-score">
          <h5>Challenger 2 Name</h5>
          <p>current guess</p>
          <h1>0</h1>
          <p class="guess-result2">awaiting guess</p>
        </div>
      </article>
    </section>
